<div class="card product-card" routerLink="/products/{{product.id}}">
    <img class="card-img-top" src="{{ product.url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <app-product-quantity [product]="product"></app-product-quantity>
    </div>
  </div>
