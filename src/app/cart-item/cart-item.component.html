<div class="d-flex gap-2">
    <div class="d-flex w-25">
        <img src="{{ cartItem.product.url }}" class="img-fluid rounded" alt="{{cartItem.product.name}}">
    </div>
    <div class="flex-fill d-flex flex-column gap-2 justify-content-center">
        <h5>{{ cartItem.product.name }}</h5>
        <p>${{ cartItem.product.price }}</p>
        <div class="d-flex gap-3">
            <label>Amount:</label>
            <input min="1" type="number" class="w-25" [(ngModel)]="cartItem.quantity" (ngModelChange)="amountChanged.emit(cartItem)"/>
        </div>
        <div class="d-flex gap-0 remove-item-btn-container">
            <button type="button" class="btn btn-link" (click)="removed.emit(cartItem)">Remove</button>
        </div>
    </div>
</div>
